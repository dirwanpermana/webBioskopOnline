<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="Content-Container" class="relative flex flex-col w-full max-w-[640px] min-h-screen mx-auto bg-[linear-gradient(90deg,_#000000_40.82%,_#0E0E24_99.88%)] overflow-x-hidden">
        <div class="flex items-center justify-between px-5 mt-[60px]">
            <h1 class="font-bold text-[26px] leading-[39px]">Settings</h1>
        </div>
        <div class="flex flex-col gap-[30px] px-5 mt-10">
            <div class="flex flex-col items-center gap-[14px] w-fit mx-auto">
                <div class="flex w-[120px] h-[120px] shrink-0 rounded-full overflow-hidden">
                    <img src="assets/images/photos/anggaphoto.png" class="w-full h-full object-cover" alt="photo">
                </div>
                <div class="flex flex-col gap-[2px]">
                    <p class="font-semibold text-xl leading-[30px] text-center">Angga Ri</p>
                    <p class="text-sm text-premiere-grey">angga@risky.com</p>
                </div>
            </div>
            <div class="flex flex-col gap-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex w-12 h-12 shrink-0 rounded-full overflow-hidden bg-white/10">
                            <img src="assets/images/icons/user-octagon.svg" class="w-[22px] h-[22px] m-auto" alt="icon">
                        </div>
                        <p>Edit My Profile</p>
                    </div>
                    <a href="#" class="rounded-full p-[6px_16px] bg-white font-bold text-premiere-black">Edit</a>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex w-12 h-12 shrink-0 rounded-full overflow-hidden bg-white/10">
                            <img src="assets/images/icons/like.svg" class="w-[22px] h-[22px] m-auto" alt="icon">
                        </div>
                        <p>Special Rewards</p>
                    </div>
                    <a href="#" class="rounded-full p-[6px_16px] bg-white font-bold text-premiere-black">Details</a>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex w-12 h-12 shrink-0 rounded-full overflow-hidden bg-white/10">
                            <img src="assets/images/icons/24-support.svg" class="w-[22px] h-[22px] m-auto" alt="icon">
                        </div>
                        <p>Help Center</p>
                    </div>
                    <a href="#" class="rounded-full p-[6px_16px] bg-white font-bold text-premiere-black">View All</a>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex w-12 h-12 shrink-0 rounded-full overflow-hidden bg-white/10">
                            <img src="assets/images/icons/cards.svg" class="w-[22px] h-[22px] m-auto" alt="icon">
                        </div>
                        <p>E-Wallet Settings</p>
                    </div>
                    <a href="#" class="rounded-full p-[6px_16px] bg-white font-bold text-premiere-black">Manage</a>
                </div>
                <a href="signin.html" class="w-full rounded-full p-[12px_18px] bg-white/10 font-bold text-center backdrop-blur-sm">Logout My Account</a>
            </div>
        </div>
        <div id="Bottom-Nav" class="relative w-full h-[123px] flex shrink-0">
            <nav class="fixed bottom-5 left-5 right-5 mx-auto flex items-center w-fit rounded-full p-[10px_14px] gap-[14px] bg-[#FFFFFF33] z-20 backdrop-blur-md">
                <a href="discover.html" class="flex items-center shrink-0 rounded-3xl p-3 gap-3 w-12 h-12 bg-[#FFFFFF33] overflow-hidden transition-all duration-300 hover:invert hover:bg-black">
                    <img src="assets/images/icons/video-play.svg" class="w-6 h-6 flex shrink-0" alt="icon">
                    <p class="font-semibold text-sm text-white">Discover</p>
                </a>
                <a href="my-tickets.html" class="flex items-center shrink-0 rounded-3xl p-3 gap-3 w-12 h-12 bg-[#FFFFFF33] overflow-hidden transition-all duration-300 hover:invert hover:bg-black">
                    <img src="assets/images/icons/ticket-star.svg" class="w-6 h-6 flex shrink-0" alt="icon">
                    <p class="font-semibold text-sm text-white">Tickets</p>
                </a>
                <a href="my-wallet.html" class="flex items-center shrink-0 rounded-3xl p-3 gap-3 w-12 h-12 bg-[#FFFFFF33] overflow-hidden transition-all duration-300 hover:invert hover:bg-black">
                    <img src="assets/images/icons/cards.svg" class="w-6 h-6 flex shrink-0" alt="icon">
                    <p class="font-semibold text-sm text-white">E-Wallet</p>
                </a>
                <a href="settings.html" class="flex items-center shrink-0 rounded-3xl p-3 gap-3 w-12 h-12 bg-[#FFFFFF33] overflow-hidden transition-all duration-300 bg-black invert !w-fit pr-4">
                    <img src="assets/images/icons/setting-2.svg" class="w-6 h-6 flex shrink-0" alt="icon">
                    <p class="font-semibold text-sm text-white">Settings</p>
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
